<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/consecrated family logo png.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Images/consecrated family logo png.png"  alt="Logo" class="logo">
            <h1>REGISTER FOR 2025 CONSECRATION</h1>
        </header>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="email">Church Denomination:</label>
            <input type="Church Denomination" id="Church Denomination" required>

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" required>
                <option value="">Select</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
            </select>

            <label for="occupation">Occupation:</label>
            <select id="occupation" required>
                <option value="">Select</option>
                <option value="Student">Student</option>
                <option value="Employed">Employed</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Unemployed">Unemployed</option>
            </select>

            <label for="ageRange">Age Range:</label>
            <select id="ageRange" required>
                <option value="">Select</option>
                <option value="13-19">13-19</option>
                <option value="20-29">20-29</option>
                <option value="30-44">30-44</option>
                <option value="45-64">45-64</option>
            </select>

            <label for="sex">Sex:</label>
            <select id="sex" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="bibleStudyClass">Bible Study Class:</label>
            <select id="bibleStudyClass" required>
                <option value="">Select</option>
                <option value="English">English</option>
                <option value="Yoruba">Yoruba</option>
            </select>

            <label for="educationLevel">Educational Level:</label>
            <select id="educationLevel" required>
                <option value="">Select</option>
                <option value="Degree">Degree</option>
                <option value="ND">HND</option>
                <option value="HND">ND</option>
                <option value="NONE">NONE</option>
            </select>

            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" accept="image" required>
           <button type="submit">Register</button>
           <script src="./index.js"></script>
           </body>
          </html>
